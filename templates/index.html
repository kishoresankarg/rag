<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakthi Infra Tech AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="brand">
            <i class="fas fa-robot"></i>
            Sakthi Infra <span>Tech</span>
        </div>
        <div class="actions">
            <button class="btn btn-primary" onclick="openModal()">
                <i class="fas fa-plus"></i> Add New Order
            </button>
        </div>
    </header>

    <!-- Chat Area -->
    <div class="chat-container" id="chatContainer">
        <!-- Welcome Message -->
        <div class="message msg-bot">
            <div class="content">
                <strong>ðŸ‘‹ Hello! I'm your Sakthi Infra Tech Assistant.</strong><br><br>
                I can help you analyze orders, track payments, and manage vendor data.<br>
                Try asking:<br>
                â€¢ <em>"Show orders for Infra Tech"</em><br>
                â€¢ <em>"Infra Tech payment status"</em><br>
                â€¢ <em>"What did ABC Textiles order?"</em>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask details about orders, vendors, payments..." autocomplete="off">
        <button class="btn btn-primary" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <!-- Add Order Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Order</h2>
                <button class="btn" style="background: none; color: white;" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="orderForm">
                <div class="form-group">
                    <label>Vendor Name</label>
                    <input type="text" name="vendor_name" class="form-control" required placeholder="e.g., Sakthi Traders">
                </div>
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" name="item_name" class="form-control" required placeholder="e.g., Cotton Yarn">
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" name="quantity" class="form-control" required placeholder="Qty">
                        <input type="text" name="unit" class="form-control" placeholder="Unit (Kg/Mtr)" value="Kg">
                    </div>
                </div>
                <div class="form-group">
                    <label>Unit Price (â‚¹)</label>
                    <input type="number" name="unit_price" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>GST Number</label>
                    <input type="text" name="gst_number" class="form-control" required placeholder="33XXXX...">
                </div>
                <div class="form-group">
                    <label>Order Date</label>
                    <input type="date" name="order_date" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Order</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
